apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  labels:
    app: cs3219g27
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cs3219g27
  template:
    metadata:
      labels:
        app: cs3219g27
    spec:
      containers:
        - name: user-service-deployment
          image: cs3219g27/user-service:latest
          ports:
            - name: us-http
              containerPort: 8000
          resources:
            limits:
              cpu: 40m
              memory: 100Mi
