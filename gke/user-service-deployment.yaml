apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service-deployment
          image: cs3219g27/user-service:latest
          ports:
            - name: us-http
              containerPort: 8000
          resources:
            limits:
              cpu: 40m
              memory: 100Mi
          env:
            - name: ENV
              value: PROD
            - name: DB_CLOUD_URI
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: DB_CLOUD_URI
            - name: JWT_ACCESS_SECRET
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: JWT_ACCESS_SECRET
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: JWT_REFRESH_SECRET
            - name: CORS_ORIGIN
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: CORS_ORIGIN
            - name: SENDGRID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: SENDGRID_API_KEY
            - name: USER_SVC_SENDER_EMAIL
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: USER_SVC_SENDER_EMAIL
            - name: FRONTEND_URL
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: FRONTEND_URL
            - name: REDIS_HOST
              value: redis-token-store-service
            - name: REDIS_PORT
              value: 6379
            - name: REDIS_PASSWORD
              value: team27