apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  labels:
    app: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service-deployment
          image: cs3219g27/user-service:latest
          ports:
            - name: us-http
              containerPort: 8000
          resources:
            limits:
              cpu: 40m
              memory: 100Mi
          env:
            - name: ENV
              value: PROD
            - name: DB_CLOUD_URI
              secretKeyRef:
                name: user-service-secret
                key: DB_CLOUD_URI
            - name: JWT_ACCESS_SECRET
              secretKeyRef:
                name: user-service-secret
                key: JWT_ACCESS_SECRET
            - name: JWT_REFRESH_SECRET
              secretKeyRef:
                name: user-service-secret
                key: JWT_REFRESH_SECRET
