apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-deployment
          image: cs3219g27/frontend:latest
          ports:
            - name: fe-http
              containerPort: 3000
          resources:
            limits:
              cpu: 100m
              memory: 400Mi
          env: 
            - name: REACT_APP_RAPID_API_URL
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: REACT_APP_RAPID_API_URL
            - name: REACT_APP_RAPID_API_HOST
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: REACT_APP_RAPID_API_HOST
            - name: REACT_APP_RAPID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: REACT_APP_RAPID_API_KEY
